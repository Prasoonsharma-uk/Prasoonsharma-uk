---
- name: Copy file to remote server
  hosts: all
  become: true  # Optional, if you need to escalate privileges to copy to certain directories
  vars:
    ansible_user: vagrant
    ansible_ssh_private_key_file: /var/lib/jenkins/.ssh/vagrant_key

  tasks:
    - name: Create file (if it doesn't exist)
      command: touch /tmp/source_file.txt  # Creates an empty file at source location

    - name: Copy file
      copy:
        src: /tmp/source_file.txt  # Source is now the newly created file
        dest: /remote/path/destination_file.txt  # Destination on the remote server
